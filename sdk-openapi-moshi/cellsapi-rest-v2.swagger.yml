      title: Collection of Meta Namespaces
      type: object
    serviceResourcePolicy:
      example:
        Action: ANY
        Resource: Resource
        JsonConditions: JsonConditions
        Effect: deny
        id: id
        Subject: Subject
      properties:
        Action:
          $ref: '#/components/schemas/serviceResourcePolicyAction'
        Effect:
          $ref: '#/components/schemas/serviceResourcePolicyPolicyEffect'
        JsonConditions:
          type: string
        Resource:
          type: string
        Subject:
          type: string
        id:
          format: int64
          type: string
      type: object
    serviceResourcePolicyAction:
      default: ANY
      enum:
      - ANY
      - OWNER
      - READ
      - WRITE
      - EDIT_RULES
      type: string
    serviceResourcePolicyPolicyEffect:
      default: deny
      enum:
      - deny
      - allow
      type: string
    serviceResourcePolicyQuery:
      properties:
        Action:
          $ref: '#/components/schemas/serviceResourcePolicyAction'
        Any:
          type: boolean
        Empty:
          type: boolean
        LeftIdentifier:
          type: string
        Subjects:
          items:
            type: string
          type: array
      type: object
    treeChangeLog:
      example:
        OwnerUuid: OwnerUuid
        Description: Description
        Uuid: Uuid
        Size: Size
        Event:
          Optimistic: true
          Target: null
          Type: CREATE
          Metadata:
            key: Metadata
          Silent: true
          Source: null
        Data: Data
        MTime: MTime
        Location: null
      properties:
        Data:
          format: byte
          pattern: "^(?:[A-Za-z0-9+/]{4})*(?:[A-Za-z0-9+/]{2}==|[A-Za-z0-9+/]{3}=)?$"
          title: Arbitrary additional data
          type: string
        Description:
          title: Human-readable description of what happened
          type: string
        Event:
          $ref: '#/components/schemas/treeNodeChangeEvent'
        Location:
          $ref: '#/components/schemas/treeNode'
        MTime:
          format: int64
          title: Unix Timestamp
          type: string
        OwnerUuid:
          title: Who performed this action
          type: string
        Size:
          format: int64
          title: Content Size at that moment
          type: string
        Uuid:
          title: Unique commit ID
          type: string
      type: object
    treeGeoPoint:
      properties:
        Lat:
          format: double
          type: number
        Lon:
          format: double
          type: number
      type: object
    treeGeoQuery:
      properties:
        BottomRight:
          $ref: '#/components/schemas/treeGeoPoint'
        Center:
          $ref: '#/components/schemas/treeGeoPoint'
        Distance:
          description: |-
            Example formats supported:
            "5in" "5inch" "7yd" "7yards" "9ft" "9feet" "11km" "11kilometers"
            "3nm" "3nauticalmiles" "13mm" "13millimeters" "15cm" "15centimeters"
            "17mi" "17miles" "19m" "19meters"
            If the unit cannot be determined, the entire string is parsed and the
            unit of meters is assumed.
          type: string
        TopLeft:
          $ref: '#/components/schemas/treeGeoPoint'
      type: object
    treeNode:
      example:
        AppearsIn:
        - Path: Path
          WsLabel: WsLabel
          WsScope: WsScope
          WsUuid: WsUuid
          WsSlug: WsSlug
        - Path: Path
          WsLabel: WsLabel
          WsScope: WsScope
          WsUuid: WsUuid
          WsSlug: WsSlug
        Path: Path
        MetaStore:
          key: MetaStore
        Commits:
        - OwnerUuid: OwnerUuid
          Description: Description
          Uuid: Uuid
          Size: Size
          Event:
            Optimistic: true
            Target: null
            Type: CREATE
            Metadata:
              key: Metadata
            Silent: true
            Source: null
          Data: Data
          MTime: MTime
          Location: null
        - OwnerUuid: OwnerUuid
          Description: Description
          Uuid: Uuid
          Size: Size
          Event:
            Optimistic: true
            Target: null
            Type: CREATE
            Metadata:
              key: Metadata
            Silent: true
            Source: null
          Data: Data
          MTime: MTime
          Location: null
        Type: UNKNOWN
        Uuid: Uuid
        Etag: Etag
        Size: Size
        Mode: 1
        ModeString: ModeString
        MTime: MTime
      properties:
        AppearsIn:
          items:
            $ref: '#/components/schemas/treeWorkspaceRelativePath'
          title: Can be used for output when node is appearing in multiple workspaces
          type: array
        Commits:
          items:
            $ref: '#/components/schemas/treeChangeLog'
          title: List of successive commits
          type: array
        Etag:
          title: "Hash of the content if node is a LEAF, Uuid or"
          type: string
        MTime:
          format: int64
          title: Last modification Timestamp
          type: string
        MetaStore:
          additionalProperties:
            type: string
          title: |-
            ------------------------------------
            Then a free K => V representation of any kind of metadata
            ------------------------------------
          type: object
        Mode:
          description: "Permission mode, like 0777. Stored as string using custom\
            \ ModeString field."
          format: int32
          type: integer
        ModeString:
          title: String representation of Mode
          type: string
        Path:
          type: string
        Size:
          format: int64
          title: "Size of the file, or cumulated size of folder"
          type: string
        Type:
          $ref: '#/components/schemas/treeNodeType'
        Uuid:
          title: |-
            ------------------------------------
            Core identification of the node
            ------------------------------------
          type: string
      type: object
    treeNodeChangeEvent:
      example:
        Optimistic: true
        Target: null
        Type: CREATE
        Metadata:
          key: Metadata
        Silent: true
        Source: null
      properties:
        Metadata:
          additionalProperties:
            type: string
          type: object
        Optimistic:
          type: boolean
        Silent:
          type: boolean
        Source:
          $ref: '#/components/schemas/treeNode'
        Target:
          $ref: '#/components/schemas/treeNode'
        Type:
          $ref: '#/components/schemas/treeNodeChangeEventEventType'
      type: object
    treeNodeChangeEventEventType:
      default: CREATE
      enum:
      - CREATE
      - READ
      - UPDATE_PATH
      - UPDATE_CONTENT
      - UPDATE_META
      - UPDATE_USER_META
      - DELETE
      type: string
    treeNodeType:
      default: UNKNOWN
      enum:
      - UNKNOWN
      - LEAF
      - COLLECTION
      title: |-
        ==========================================================
        * Standard Messages
        ==========================================================
      type: string
    treeQuery:
      properties:
        Content:
          title: Search in textual content (if search engine has this feature enabled)
          type: string
        DurationDate:
          title: |-
            Compute MinDate/MaxDate with a Golang duration with a leading comparator (> or <)
            Duration may contain "s" second, "m" minute, "d" day.
            Example: ">10m" for files modified before 10minutes ago
          type: string
        ETag:
          title: "Look for a specific ETag value, may only be useful to lookup for\
            \ files with __temporary__ ETag"
          type: string
        Extension:
          title: |-
            Search files by their extension, use pipe symbol | if you wish to allow many extensions.
            Example png|pdf|jpg
          type: string
        FileName:
          title: Lookup by file basename
          type: string
        FileNameOrContent:
          title: Search in either filename or content (if search engine has this feature
            enabled)
          type: string
        FreeString:
          description: |-
            Bleve-like search query to search for a specific metadata value.
            When querying nodes, this will redirect this query to the Search Engine. When filtering an input, this will load an in-memory bleve engine to evaluate the node.

            Bleve query string format is a space separated list of `[+-]key:value`, where node meta keys must be prepended with "Meta."
            For Example, for tags: `+Meta.usermeta-tags:myvalue`
          type: string
        GeoQuery:
          $ref: '#/components/schemas/treeGeoQuery'
        MaxDate:
          format: int64
          title: Range for modification date - node was modified before this date
          type: string
        MaxSize:
          format: int64
          title: Range for file size - size is smaller than
          type: string
        MinDate:
          format: int64
          title: Range for modification date - node was modified after this date
          type: string
        MinSize:
          format: int64
          title: Range for file size - size bigger than
          type: string
        Not:
          title: Negate this query
          type: boolean
        PathDepth:
          format: int32
          title: |-
            Restrict recursive listing to a given level of the tree starting from root.
            Special value "-1" should list only one level in the folder defined by PathPrefix
          type: integer
        PathPrefix:
          items:
            type: string
          title: Recursive listing of nodes below a given path. Combine with the PathDepth
            parameter to limit request results
          type: array
        Paths:
          items:
            type: string
          title: "List of nodes paths, exactly matching"
          type: array
        Type:
          $ref: '#/components/schemas/treeNodeType'
        UUIDs:
          items:
            type: string
          title: Preset list of specific node defined by their UUIDs
          type: array
      title: Search Queries
      type: object
    treeSearchFacet:
      example:
        Min: Min
        Max: Max
        Start: 1
        Label: Label
        End: 6
        Count: 0
        Term: Term
        FieldName: FieldName
      properties:
        Count:
          format: int32
          title: Segment results count
          type: integer
        End:
          format: int32
          type: integer
        FieldName:
          title: Facet field name
          type: string
        Label:
          title: Segment Label
          type: string
        Max:
          format: int64
          type: string
        Min:
          format: int64
          title: "For NumericRange facets, min/max values"
          type: string
        Start:
          format: int32
          title: "For DateRange facets, start/end values"
          type: integer
        Term:
          title: "For string facets, term value"
          type: string
      type: object
    treeWorkspaceRelativePath:
      example:
        Path: Path
        WsLabel: WsLabel
        WsScope: WsScope
        WsUuid: WsUuid
        WsSlug: WsSlug
      properties:
        Path:
          title: Relative Path inside workspace
          type: string
        WsLabel:
          title: Workspace Label
          type: string
        WsScope:
          title: Workspace Scope
          type: string
        WsSlug:
          title: Workspace slug
          type: string
        WsUuid:
          title: Workspace Id
          type: string
      title: |-
        Used in AppearsIn to signal a node is
        appearing in multiple workspaces in the current context
      type: object
