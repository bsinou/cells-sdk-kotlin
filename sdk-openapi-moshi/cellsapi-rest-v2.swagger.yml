        - Order: 0
          PoliciesContextEditable: true
          Policies:
          - Action: ANY
            Resource: Resource
            JsonConditions: JsonConditions
            Effect: deny
            id: id
            Subject: Subject
          - Action: ANY
            Resource: Resource
            JsonConditions: JsonConditions
            Effect: deny
            id: id
