    restUserMetaList:
      example:
        UserMeta:
        - NodeUuid: NodeUuid
          JsonValue: JsonValue
          Editable: true
          Namespace: Namespace
        - NodeUuid: NodeUuid
          JsonValue: JsonValue
          Editable: true
          Namespace: Namespace
      properties:
        UserMeta:
          items:
            $ref: '#/components/schemas/restUserMeta'
          type: array
      title: List of UserMeta
      type: object
    restUserMetaNamespaceCollection:
      example:
        Namespaces:
        - Order: 0
          PoliciesContextEditable: true
          Policies:
          - Action: ANY
            Resource: Resource
            JsonConditions: JsonConditions
            Effect: deny
            id: id
            Subject: Subject
          - Action: ANY
            Resource: Resource
            JsonConditions: JsonConditions
            Effect: deny
            id: id
            Subject: Subject
          JsonDefinition: JsonDefinition
          Label: Label
          Indexable: true
