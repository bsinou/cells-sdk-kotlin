              Data: Data
              MTime: MTime
              Location: null
            Type: UNKNOWN
            Uuid: Uuid
            Etag: Etag
            Size: Size
            Mode: 1
            ModeString: ModeString
            MTime: MTime
      properties:
        Children:
          additionalProperties:
            $ref: '#/components/schemas/treeNode'
          title: One or more children
